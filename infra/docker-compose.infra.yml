# Только инфраструктурные сервисы (без сборки)
# Использование: docker compose -f docker-compose.infra.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: tutorbot_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tutorbot}
      POSTGRES_USER: ${POSTGRES_USER:-tutorbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tutorbot}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tutorbot} -d ${POSTGRES_DB:-tutorbot}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tutorbot_redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: tutorbot_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  miniodata:
