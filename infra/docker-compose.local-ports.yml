# Локальная разработка: публикация портов Postgres и Redis на хосте.
# Запуск: docker-compose -f docker-compose.yml -f docker-compose.local-ports.yml up -d
# На VPS используйте: -f docker-compose.yml -f docker-compose.vps-ports.yml

services:
  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"
